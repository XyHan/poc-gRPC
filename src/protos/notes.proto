syntax = "proto3";

service NoteService {
  rpc Get (NoteRequestId) returns (Note) {}
  rpc Insert (Note) returns (Note) {}
  rpc Update (NoteUpdatedRequest) returns (Note) {}
  rpc Delete (NoteRequestId) returns (Note) {}
}

message Empty {}

message Note {
  int32 id = 1;
  string title = 2;
  string content = 3;
}

message NoteList {
  repeated Note notes = 1;
}

message NoteRequestId {
  int32 id = 1;
}

message NoteUpdatedRequest {
  int32 id = 1;
  string title = 2;
}
